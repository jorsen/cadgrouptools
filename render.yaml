services:
  - type: web
    name: cadgroup-tools-portal
    env: node
    plan: starter # Change to 'starter' or higher for production
    buildCommand: cd portal && apt-get update && apt-get install -y imagemagick && npm install && npm run build
    startCommand: cd portal && npm start
    publishDir: portal/.next
    healthCheckPath: /api/health/push
    # Enable WebSocket support (required for Socket.io)
    features:
      - websockets
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://marketing:wU8RzIIr6kq6I0@cadtools.dvvdsg1.mongodb.net/?appName=cadtools
      - key: DB_NAME
        value: cadgroupmgt
      - key: NEXTAUTH_URL
        sync: false # Set to your Render URL
      - key: NEXTAUTH_SECRET
        generateValue: true # Render will generate a secure secret
      
      # Push Notification Configuration (REQUIRED)
      - key: NEXT_PUBLIC_VAPID_PUBLIC_KEY
        value: BB7T5l8cQ-7CN-1KHWToSMYcZJaBTlh3yId8FkaVLuW87KQ5YWW0F0sAKPVHqltE2_p60jXOSbIBsRZn4YyMyHU
